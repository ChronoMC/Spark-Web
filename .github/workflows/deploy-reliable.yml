name: Deploy to dist branch (Reliable)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "dist-deploy"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create or update dist branch
        run: |
          # 检查dist分支是否存在
          if git ls-remote --heads origin dist | grep -q dist; then
            # 分支存在，获取最新版本
            git fetch origin dist
            git checkout dist
            git reset --hard origin/dist
          else
            # 分支不存在，创建新分支
            git checkout --orphan dist
          fi
          
          # 清空工作目录（保留.git）
          git rm -rf . || true
          
          # 复制构建文件
          cp -r frontend/dist/* .
          
          # 添加所有文件
          git add .
          
          # 提交更改
          git commit -m "Deploy build from ${{ github.sha }} - $(date '+%Y-%m-%d %H:%M:%S')"
          
          # 推送到远程分支
          git push origin dist --force 